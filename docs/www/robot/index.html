<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Cocos Creator | cocosDev</title>

  <meta name="viewport"
    content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="full-screen" content="yes" />
  <meta name="screen-orientation" content="portrait" />
  <meta name="x5-fullscreen" content="true" />
  <meta name="360-fullscreen" content="true" />

  <meta name="renderer" content="webkit" />
  <meta name="force-rendering" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <link rel="stylesheet" type="text/css" href="style-desktop.css" />
  <link rel="icon" href="favicon.ico" />
</head>

<body>
  <h1 class="header">cocosDev</h1>
  <h1>很多BUG, 這個DEMO僅供驗証用. 請按下方的fullscreen</h1>
  <div>
    攻擊指定敵人之後，應該不能跳出選單了<br>
    敵人角色動完后，沒有變成灰色<br>
    沒有顯示敵人正在動哪一個角色<br>
    有時角色會消失再出現<br>
    有時移動之後，選武器時會沒有出現武器的範圍<br>
    其它...<br>
  </div>
  <button onclick="fullscreen()">full screen</button>
  <div id="GameDiv" style="width:1280px; height: 720px;">
    <canvas id="GameCanvas" width="1280" height="720"></canvas>
    <div id="splash">
      <div class="progress-bar stripes">
        <span style="width: 0%"></span>
      </div>
    </div>
  </div>
  

  <p class="footer">Made with <a href="http://cocos.com/cocoscreator" title="cocos creator">Cocos Creator</a></p>

  <script src="src/settings.js" charset="utf-8"></script>
  <script src="main.js" charset="utf-8"></script>

  <script type="text/javascript">
    (function () {
      // open web debugger console
      if (typeof VConsole !== 'undefined') {
        window.vConsole = new VConsole();
      }

      var debug = window._CCSettings.debug;
      var splash = document.getElementById('splash');
      splash.style.display = 'block';

      function loadScript(moduleName, cb) {
        function scriptLoaded() {
          document.body.removeChild(domScript);
          domScript.removeEventListener('load', scriptLoaded, false);
          cb && cb();
        };
        var domScript = document.createElement('script');
        domScript.async = true;
        domScript.src = moduleName;
        domScript.addEventListener('load', scriptLoaded, false);
        document.body.appendChild(domScript);
      }

      loadScript(debug ? 'cocos2d-js.js' : 'cocos2d-js-min.js', function () {
        if (CC_PHYSICS_BUILTIN || CC_PHYSICS_CANNON) {
          loadScript(debug ? 'physics.js' : 'physics-min.js', window.boot);
        }
        else {
          window.boot();
        }
      });
    })();
  </script>
  <script>
    function fullscreen() {
      document.fullscreenEnabled = document.fullscreenEnabled || document.mozFullScreenEnabled || document.documentElement.webkitRequestFullScreen;

      function requestFullscreen(element) {
        if (element.requestFullscreen) {
          element.requestFullscreen();
        } else if (element.mozRequestFullScreen) {
          element.mozRequestFullScreen();
        } else if (element.webkitRequestFullScreen) {
          element.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);
        }
      }

      if (document.fullscreenEnabled) {
        requestFullscreen(document.getElementById("GameCanvas"));
      } else {
        alert("fullscreen not support")
      }
    }
  </script>
</body>

</html>
